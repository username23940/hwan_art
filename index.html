<!doctype html>
<html>
  <head>
    <title>Hwan Kim</title>
    <meta charset='utf-8'>
    <style>
      /*
      .bodyhome {  웹페이지 전체를 중앙정렬(그러면 이미지까지 정렬되니까 container만)
        display : flex ; 
        align-items : center ;   세로축 정렬 
        margin : 0 ;
        justify-content: center;  가로축 정렬 
      }  
      
      */
      body { /* 전체 중앙정렬 */
        margin : 0 ;
        text-align : center ; 
      }
      .container { /* 로고와 메뉴 사이 가로 정렬 */ 
        display: flex; /* flex 컨테이너가 됨. 자식은 flex 아이템. 기본적으로 가로 방향 배치 */ 
        align-items: center;
        justify-content: space-between ; /* spacebetween 하면 시작은 왼쪽, 끝은 오른쪽. 사이는 균등배분. 
        그래서 이때는 gap 필요 없음(어차피 양끝으로 밀고 가운데가 전부 간격) */
        
        padding-left: 100px ;
        padding-right : 100px ; /* 너무 왼쪽끝 오른쪽 끝이라 패딩 부여 */
        margin-top : 20px ; /* 위에서 조금 띄우기 */
         /* gap : 20px로고와 메뉴 사이 간격 OR
        gap: 2vw (화면 너비의 2%)  OR  gap :  clamp(20px, 2vw, 100px)
        (margin과 달리 아이템 사이에만 간격 주고, 바깥쪽에는 안줌 */
        
        background: #f4f4f4; 
        position: fixed; /* 스크롤 해도 상단 고정(고정 메뉴바 느낌). 없으면 스크롤 할 때 컨테이너도 위로 사라짐 
          그러나 그 요소를 레이아웃 흐름에서 제거하므로, 밑의 요소들이 navbar를 인식하지 못하고 겹치기 때문에, 높이만큼
          패딩부여 필요 */ 
        top :0 ; left:0; width:100%;
      }
      .navbar {
        border : 1px solid transparent ;
      }
      h1 {
        letter-spacing : 6px ; /* 자간 */
      }
      h1 .logo-first {
        color : red ;
      }
      ul {
        list-style : none ; /* 불릿 제거(점, 숫자, 로마숫자 등), disc, deciamal, lower-roman */
        display : flex ;
        align-items : center ;
        justify-content : center ;  
        gap : 20px ; /* li 끼리의 간격 */
        
      }
      ul a {
        text-decoration-line : none ;  /* 링크들의 밑줄 제거. li 태그에 쓰면 안되고, 실제 밑줄이 있는 요소에 적용해야 함 */
      }
      img { /* container 선택자로 활용 가능하지만 이미지는 다른 속성이므로 분리 */
        display : block ;
        margin : 20px auto 0 ; /* 상단, 좌우, 하단 여백 순서. 좌우여백은 블럭 요소일 때 가로 중앙 정렬이 기본 */
        max-width : 80% ; 
        padding-top : 100px; /* position fixed 때문 */
      }
      /* bodyhome은 중앙정렬, 주 로고와 메뉴는 그리드 설정, 사진은 박스모델로 아래에 */
    </style>
  </head>
  <body class='bodyhome'>
    <div class='container'>
      <h1 class='navbar'><span class='logo-first'>Hwan</span>Kim</h1>
      <ul>
        <li><a style='color : blue' href='index.html'>Press</a></li>
        <li><a style='color : mint' href='index.html'>Exhibitions</a></li>
        <li><a style='color : red' href='index.html'>Works</a></li>
        <li><a style='color : green' href='index.html'>Columns</a></li>
        <li><a style='color : purple' href='index.html'>About</a></li>
      </ul> <!-- li에 style 속성 적용하면 우선순위에 밀림. 텍스트 색은 실제 텍스트가 있는 요소에 적용해야함. li에 적용해도 자식인 a가 별도 색이 있으므로 상속 X -->
    </div>
    <img src="https://www.shutterstock.com/image-photo/ani-ruins-old-city-ruinskarsturkey-260nw-2070129599.jpg">
  </body>
</html>
