<!doctype html>
<html>
  <head>
    <title>Hwan Kim</title>
    <meta charset='utf-8'>
    <style>
      @media(max-width : 768px) { /* 모바일 화면 디자인 */
        body{
          padding-top : 274.875px ;
        }
        .container{
          flex-direction : column ;
          align-items : center ;
          gap: 10px ;
          margin : 0;
        }
      .container ul {
        flex-direction : column ;
        padding-left: 0px ;
        gap : 10px ;
        }
      }
      .container .navbar a {
        text-decoration-line : none ;
        color : black ;
      }
      
      body { /* 전체 중앙정렬 */
        margin : 0 ;
        padding-top : 127.875px ; 
      }
      
      .container { /* 로고와 메뉴 사이 가로 정렬 */ 
        display: flex; /* flex 컨테이너가 됨. 자식은 flex 아이템. 기본적으로 가로 방향 배치 */ 
        align-items: center;
        justify-content: center ; /* spacebetween 하면 시작은 왼쪽, 끝은 오른쪽. 사이는 균등배분. 
        그래서 이때는 gap 필요 없음(어차피 양끝으로 밀고 가운데가 전부 간격) -> 해보니까 강제로 양끝으로 가서 
        확대축소시 안예쁨.         
        
        또한 양끝으로 가서 좌우 패딩을 주면, 패딩은 컨테이너 안쪽 공간이기 때문에 실제 flex 공간이
        줄어들어, 이 줄어든 영역안에서 중앙에 오기 때문에 살짝 오른쪽으로 치우친 느낌 
        
        space around, evenly는 각각 아이템 사이 간격이 같고 양끝 간격은 그 절반 & 아이템 사이와 양끝간격 동일 */
      
        padding-top : 20px ; /* 위에서 조금 띄우기. margin 사용 시 배경색이 절대 적용 X */
        padding-bottom : 20px ; /* 사진과의 간격 만들기(어차피 position fixed라 body에서 padding 주지만, margin-top과의 통일성 고려 */
        /* gap : 20px로고와 메뉴 사이 간격. 고정된 gap OR
        gap: 2vw (화면 너비의 2%)  OR  gap :  clamp(20px, 2vw, 100px). 유연하게 변하는 gap
        (margin과 달리 아이템 사이에만 간격 주고, 바깥쪽에는 안줌 */
        gap : clamp(20px, 10vw, 1000px) ;
        
       background: #f4f4f4; /* navbar임을 배경색으로 연하게 구분.  */
        position: fixed; /* 스크롤 해도 상단 고정(고정 메뉴바 느낌). 없으면 스크롤 할 때 컨테이너도 위로 사라짐 
          그러나 그 요소를 레이아웃 흐름에서 제거하므로, 밑의 요소들이 navbar를 인식하지 못하고 겹치기 때문에, 높이만큼
          body에 컨테이너 크기만큼 패딩부여 필요 */ 
        top :0 ; left:0; /* fixed일 때 시작 좌표를 고정하지 않으면 레이아웃 흐름으로 인식함 3*/
        width : 100%; /* 부모 기준 가로 전체를 채우겠다는 뜻. 50%면 가로 전체의 왼쪽 절반을 채움(왼쪽 부분 잘림). 
        fixed가 들어가면 레이아웃 흐름에서 제거되므로 자동으로 부모 너비를 채우지 않아 꼭 지정해야함(안그러면 0,0에 붙음) */
      }
      .container .navbar {
        border : 1px solid transparent ;
      }
      h1 {
        letter-spacing : 8px ; /* 자간 */
      }
      h1 .logo-first {
        color : red ;
      }

      .container .menu > a { /* menu class 안 직계 a는 press. press만 선택. 드롭다운은 보통 > 직계자식선택자가 안전(후손 선택자, 공백 쓰면 중첩 서브메뉴까지 선택될 수도 */
        position : relative ;
      }
      .container .submenu {
        display : none ; /* 안쓰면 항상 떠있음. hover 시에만 보이려면 기본값이 숨겨져있어야 */
        position : absolute ; /* 하위 메뉴는 부모메뉴 바로 아래 떨어지므로, 부모인 nav li에 relative로 기준점 지정. absolute로 상대적 위치 선정 */
        top : 100% ;
        left : -110% ;
      }
      .container li:hover .submenu { /* container class 안의 menu class에 마우스를 올렸을 때(:hover) 활성된 submenu만 선택 */
        display : block ; /* 원래 숨겨진 submenu를 조건부 선택자 :hover와 연결해 보이게 함*/
    }
      
      ul {
        list-style : none ; /* 불릿 제거(점, 숫자, 로마숫자 등), disc, deciamal, lower-roman */
        display : flex ;
        align-items : center ;
        justify-content : center ;  
        gap : clamp(20px, 2vw, 40px) ; /* li 끼리의 간격. 없으면 간격 안띄워짐 */
      }
      ul a {
        text-decoration : none ;  /* 모든 링크들의 밑줄 제거. li 태그에 쓰면 안되고, 실제 밑줄이 있는 요소에 적용해야 함 */
      }
      
      img { 
        display : block ; 
        margin : 0 auto 0 ; /* 상단(position fixed 고려), 좌우, 하단 여백 순서. 좌우여백은 블럭 요소일 때 auto 쓰면 가로 중앙 정렬 
        원래 img는 인라인 요소이므로 block 처리 안하면 좌우 auto margin 무시 */
        max-width : 800px ;
        width : 80% ;
        /* max-width는 브라우저 창을 줄이면 이미지도 줄어듦. 800px까지만 커질 수 있음. px 지정시 반응형 X(width 80% 주면 반응형 가능 ->  이 방법 사용함).
        퍼센트로 지정 시 웹페이지의 n%까지 커질 수 있음. 반응형 O.
        
        width : 80%만 주면, 최대 크기가 지정되지 않아 부모의 80%까지 무한정 커짐. 나중에 해상도 깨질 수도. px 지정 시 반응형 X, 그냥 지정된 사이즈

        만약 width에 px, max-width에 퍼센트 주면, width가 max-width를 초과하면 max-width 적용됨. 
        ex) width 800 max-width 80% 실제 크기 1000- px 일때, max-width 적용. 실제 크기 1000+ px 일 때, width 적용
        최대크기를 제한하며 최소 width를 지정하는 느낌. 하지만 같은 결과
        
        width : 100%, padding :20%로 주면, 퍼센트끼리 합쳐져서 박스가 커져버려서 밖으로 벗어남. 화면을 채우면서 좌우여백을 원하면
        부모 컨테이너에 padding 부여 */
        height : auto ; /* 가로세로 비율 유지. 기본 css이라서 안써도 되긴 하지만, 명시적 의미 부여(관용적), 리셋, 오버라이드 대비 */
      }
      
    </style>
