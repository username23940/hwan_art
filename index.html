    <style>
      /*
      .bodyhome {  웹페이지 전체를 중앙정렬(그러면 이미지까지 정렬되니까 container만)
        display : flex ; 
        align-items : center ;   세로축 정렬 
        margin : 0 ;
        justify-content: center;  가로축 정렬 
      }  */
    
      body { /* 전체 중앙정렬 */
        margin : 0 ;
        text-align : center ; 
        padding-top : 1227.875px ;
      }
      
      .container { /* 로고와 메뉴 사이 가로 정렬 */ 
        display: flex; /* flex 컨테이너가 됨. 자식은 flex 아이템. 기본적으로 가로 방향 배치 */ 
        align-items: center;
        justify-content: center ; /* spacebetween 하면 시작은 왼쪽, 끝은 오른쪽. 사이는 균등배분. 
        그래서 이때는 gap 필요 없음(어차피 양끝으로 밀고 가운데가 전부 간격) -> 해보니까 강제로 양끝으로 가서 
        확대축소시 안예쁨. 또한 양끝으로 가서 좌우 패딩을 주면, 패딩은 컨테이너 안쪽 공간이기 때문에 실제 flex 공간이
        줄어들어, 이 줄어든 영역안에서 중앙에 오기 때문에 살짝 오른쪽으로 치우친 느낌 
        space around, evenly는 각각 아이템 사이 간격이 같고 양끝 간격은 그 절반 & 아이템 사이와 양끝간격 동일*/
      
        margin-top : 20px ; /* 위에서 조금 띄우기 */
        margin-bottom : 20px ;
         /* gap : 20px로고와 메뉴 사이 간격 OR
        gap: 2vw (화면 너비의 2%)  OR  gap :  clamp(20px, 2vw, 100px)
        (margin과 달리 아이템 사이에만 간격 주고, 바깥쪽에는 안줌 */
        gap : clamp(20px, 2vw, 100px) ;
        background: #f4f4f4; 
        position: fixed; /* 스크롤 해도 상단 고정(고정 메뉴바 느낌). 없으면 스크롤 할 때 컨테이너도 위로 사라짐 
          그러나 그 요소를 레이아웃 흐름에서 제거하므로, 밑의 요소들이 navbar를 인식하지 못하고 겹치기 때문에, 높이만큼
          body에 컨테이너 크기만큼 패딩부여 필요 */ 
        top :0 ; left:0; width:100%;
      }
      
      .navbar {
        border : 1px solid transparent ;
      }
      h1 {
        letter-spacing : 6px ; /* 자간 */
      }
      h1 .logo-first {
        color : red ;
      }
      
      ul {
        list-style : none ; /* 불릿 제거(점, 숫자, 로마숫자 등), disc, deciamal, lower-roman */
        display : flex ;
        align-items : center ;
        justify-content : center ;  
        gap : clamp(20px, 2vw, 40px) ; /* li 끼리의 간격 */
        padding-right : 40px ;
      }
      ul a {
        text-decoration-line : none ;  /* 링크들의 밑줄 제거. li 태그에 쓰면 안되고, 실제 밑줄이 있는 요소에 적용해야 함 */
      }
      
      img { /* container 선택자로 활용 가능하지만 이미지는 다른 속성이므로 분리 */
        display : block ;
        margin : 0 auto 0 ; /* 상단(position fixed 고려), 좌우, 하단 여백 순서. 좌우여백은 블럭 요소일 때 가로 중앙 정렬이 기본 */
        max-width : 80% ; /* max-width는 브라우저 창을 줄이면 이미지도 줄어듦. 부모 요소의 80%까지만 커질 수 있기에,
        부모 요소가 작아지면 함께 줄어듦(반응형), 커지면 실제 자신의 원본 크기까지만 도달.
        원본도 늘어나게 하고 싶다면 width 사용(무조건 이 크기로 맞춤. 그러나 해상도는 깨짐) 
        width : 100%, padding :20%로 주면, 퍼센트끼리 합쳐져서 박스가 커져버려서 밖으로 벗어남. 화면을 채우면서 좌우여백을 원하면
        부모 컨테이너에 padding 부여 */
        height : auto ; /* 가로세로 비율 유지. 기본 css이라서 안써도 되긴 하지만, 명시적 의미 부여(관용적), 리셋, 오버라이드 대비 */
      }
      2
