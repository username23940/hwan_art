<!doctype html>
<html>
  <head>
    <title>Hwan Kim</title>
    <meta charset='utf-8'>
    <style>
      
      body { /* 전체 중앙정렬 */
        margin : 0 ; 
        padding-top : 127.875px ; 
      }
      
      .grid { /* 로고와 메뉴 사이 가로 정렬 */ 
        display: grid;  
        grid-template-rows: auto 1fr; /* grid 컨테이너 안에서 행(가로)의 높이 규칙을 정의. 
        row하면 첫번째 요소는 컨텐츠의 높이에 맞게 자동 결정. 두번째 행은 나머지 공간 찾.(만약에 푸터처럼 추가적인 요소가 있다면 auto 뒤에 또 쓰면 됨) */
      }

      .grid h1, ul {
        background : #f4f4f4
      }
      .navbar {
        border : 1px solid transparent ;
        display : grid;
        grid-template-columns:auto 1fr; /* QEUEU와 STACK을 가로 정렬 */
        position: fixed; /* 스크롤 해도 상단 고정(고정 메뉴바 느낌). 없으면 스크롤 할 때 컨테이너도 위로 사라짐 
          그러나 그 요소를 레이아웃 흐름에서 제거하므로, 밑의 요소들이 navbar를 인식하지 못하고 겹치기 때문에, 높이만큼
          body에 컨테이너 크기만큼 패딩부여 필요
          만약 grid에 position fixed하면 img도 grid 안에 들어가기 때문에 img도 겹쳐보임 */ 
        top :0 ; left:0; /* fixed일 때 시작 좌표를 고정하지 않으면 레이아웃 흐름으로 인식함 3*/
        width : 100%; /* 부모 기준 가로 전체를 채우겠다는 뜻. 50%면 가로 전체의 왼쪽 절반을 채움(왼쪽 부분 잘림). 
        fixed가 들어가면 레이아웃 흐름에서 제거되므로 자동으로 부모 너비를 채우지 않아 꼭 지정해야함(안그러면 0,0에 붙음) */
      }
      .navbar .logo {
        font-size : 1em ;
        letter-spacing : 8px ; /* 자간 */
      }
      .navbar .logo-first {
        color : red ;
      }
      ul {
        list-style : none ; /* 불릿 제거(점, 숫자, 로마숫자 등), disc, deciamal, lower-roman */
        display : flex ;
        align-items : center ;
        justify-content : center ;  
        gap : clamp(20px, 2vw, 40px) ; /* li 끼리의 간격. 없으면 간격 안띄워짐 */
      }
      ul a {
        text-decoration-line : none ;  /* 링크들의 밑줄 제거. li 태그에 쓰면 안되고, 실제 밑줄이 있는 요소에 적용해야 함 */
      }
      
      img { /* container 선택자로 활용 가능하지만 이미지는 다른 속성이므로 분리 */
        display : block ;
        margin : 0 auto 0 ; /* 상단(position fixed 고려), 좌우, 하단 여백 순서. 좌우여백은 블럭 요소일 때 auto 쓰면 가로 중앙 정렬 
        원래 img는 인라인 요소이므로 block 처리 안하면 좌우 auto margin 무시 */
        max-width : 800px ;
        width : 80% ;
        /* max-width는 브라우저 창을 줄이면 이미지도 줄어듦. 800px까지만 커질 수 있음. px 지정시 반응형 X(width 80% 주면 반응형 가능 ->  이 방법 사용함).
        퍼센트로 지정 시 웹페이지의 n%까지 커질 수 있음. 반응형 O.
        
        width : 80%만 주면, 최대 크기가 지정되지 않아 부모의 80%까지 무한정 커짐. 나중에 해상도 깨질 수도. px 지정 시 반응형 X, 그냥 지정된 사이즈

        만약 width에 px, max-width에 퍼센트 주면, width가 max-width를 초과하면 max-width 적용됨. 
        ex) width 800 max-width 80% 실제 크기 1000- px 일때, max-width 적용. 실제 크기 1000+ px 일 때, width 적용
        최대크기를 제한하며 최소 width를 지정하는 느낌. 하지만 같은 결과
        
        width : 100%, padding :20%로 주면, 퍼센트끼리 합쳐져서 박스가 커져버려서 밖으로 벗어남. 화면을 채우면서 좌우여백을 원하면
        부모 컨테이너에 padding 부여 */
        height : auto ; /* 가로세로 비율 유지. 기본 css이라서 안써도 되긴 하지만, 명시적 의미 부여(관용적), 리셋, 오버라이드 대비 */
      }
      
    </style>
  </head>
  <body>
    <div class='grid'>
      <div class='navbar'>
        <div class='logo'><span class='logo-first'>QUEUE</span>STACK</div>
        <ul>
          <li><a style='color : blue' href='press.html'>Press</a></li>
          <li><a style='color : mediumspringgreen' href='exhibitions.html'>Exhibitions</a></li>
          <li><a style='color : red' href='works.html'>Works</a></li>
          <li><a style='color : green' href='columns.html'>Columns</a></li>
          <li><a style='color : purple' href='about.html'>About</a></li>
        </ul> <!-- li에 style 속성 적용하면 우선순위에 밀림. 텍스트 색은 실제 텍스트가 있는 요소에 적용해야함. li에 적용해도 자식인 a가 별도 색이 있으므로 상속 X -->
      </div>  
      <img src="https://images.unsplash.com/photo-1756908604030-04861dc79820">
    </div>

  </body>
</html>
